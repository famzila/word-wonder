<div class="min-h-screen bg-base-100 pb-24">
  <!-- Header Section -->
  <app-page-header 
    [icon]="SettingsIcon" 
    title="settings.title"
    iconBgColor="bg-gray-100"
    iconColor="text-neutral">
  </app-page-header>

  <!-- Content -->
  <main class="px-6 max-w-md mx-auto">
    <div class="card bg-white shadow-xl rounded-[2rem] overflow-hidden border border-base-200">
        <div class="card-body p-6">
            
            <!-- Section Header -->
            <div class="flex items-center gap-3 mb-6">
                <div class="w-10 h-10 rounded-full bg-secondary/10 flex items-center justify-center text-secondary">
                    <lucide-angular [img]="LanguagesIcon" class="w-5 h-5"></lucide-angular>
                </div>
                <div>
                    <h2 class="font-heading text-xl font-bold text-neutral">{{ 'settings.language_label' | translate }}</h2>
                    <p class="text-sm text-neutral/50 font-medium">{{ 'settings.language_desc' | translate }}</p>
                </div>
            </div>

            <!-- Language List -->
            <div class="space-y-3">
                @for (lang of languages; track lang.code) {
                    <button 
                        (click)="setLanguage(lang.code)"
                        class="w-full flex items-center justify-between p-4 rounded-2xl border-2 transition-all duration-200 group relative overflow-hidden"
                        [class.border-orange-400]="currentLang() === lang.code"
                        [class.bg-orange-50]="currentLang() === lang.code"
                        [class.border-transparent]="currentLang() !== lang.code"
                        [class.bg-neutral-50]="currentLang() !== lang.code"
                        [class.hover:bg-neutral-100]="currentLang() !== lang.code"
                        [attr.aria-current]="currentLang() === lang.code ? 'true' : null">
                        
                        <div class="flex items-center gap-4 z-10">
                            <span class="text-2xl filter drop-shadow-sm">{{ lang.flag }}</span>
                            <span class="font-heading font-bold text-lg"
                                [class.text-neutral]="currentLang() !== lang.code"
                                [class.text-neutral-800]="currentLang() === lang.code">
                                {{ lang.name }}
                            </span>
                        </div>

                        @if (currentLang() === lang.code) {
                            <div class="w-8 h-8 rounded-full bg-orange-400 flex items-center justify-center text-white shadow-sm z-10 animate-in zoom-in duration-200">
                                <lucide-angular [img]="CheckIcon" class="w-5 h-5" strokeWidth="3"></lucide-angular>
                            </div>
                        }
                    </button>
                }
            </div>

        </div>
    </div>

  </main>
</div>
