<div class="min-h-screen bg-base-100 pb-24">
  <!-- Header Section -->
  <app-page-header 
    [icon]="StarIcon" 
    title="favorites.title"
    subtitle="favorites.subtitle"
    [badge]="count() + ' ' + ('favorites.saved_suffix' | translate)"
    iconBgColor="bg-warning/10"
    iconColor="text-orange-400">
  </app-page-header>

  <!-- Content -->
  <main class="px-6 max-w-md mx-auto space-y-4">
    
    @for (word of words(); track word.id) {
        <div class="card bg-white shadow-xl rounded-[2rem] overflow-hidden border border-base-200">
            <div class="card-body p-6 flex flex-row items-center justify-between gap-4">
                
                <!-- Left: Text -->
                <div class="flex-1 min-w-0">
                    <h2 class="font-heading text-xl font-black text-neutral mb-1 truncate capitalize">
                        {{ word.original }}
                    </h2>
                    <p class="text-neutral/60 font-medium truncate">
                        {{ word.translation }}
                    </p>
                    
                    <div class="mt-3">
                         <span class="badge badge-soft badge-warning border-0 font-bold px-3 py-2 h-auto text-xs">
                            {{ word.syllables && word.syllables.length ? word.syllables.join('-') : (word.type || 'common.word' | translate) }} 
                        </span>
                    </div>
                </div>

                <!-- Right: Actions -->
                 <div class="flex flex-col gap-3">
                    <button 
                        (click)="play(word)"
                        [attr.aria-label]="'favorites.play_pronunciation' | translate"
                        class="btn btn-circle btn-secondary">
                            <lucide-angular [img]="VolumeIcon" class="w-5 h-5 fill-current"></lucide-angular>
                    </button>
                    
                    <button 
                        (click)="delete(word.id)" 
                        [attr.aria-label]="'favorites.remove_favorite' | translate"
                        class="btn btn-circle btn-outline btn-error">
                            <lucide-angular [img]="TrashIcon" class="w-5 h-5"></lucide-angular>
                    </button>
                </div>

            </div>
        </div>
    } @empty {
        <div class="text-center py-12 px-6">
            <div class="text-neutral/30 font-bold text-xl mb-4">{{ 'favorites.empty_title' | translate }}</div>
            <p class="text-neutral/50">{{ 'favorites.empty_desc' | translate }}</p>
        </div>
    }

  </main>
</div>
