<div class="min-h-screen bg-base-100 p-8 flex flex-col gap-8 items-center justify-center font-sans">
  
  <!-- Typography Section -->
  <div class="text-center space-y-2">
    <h1 class="text-5xl font-heading text-neutral font-bold tracking-tight">Word Wonder</h1>
    <p class="text-xl text-neutral/70 font-bold">Design System Verification</p>
  </div>

  <!-- Component Card -->
  <div class="card bg-base-200 w-full max-w-sm shadow-xl hover:shadow-2xl transition-all duration-300 card-shine">
    <figure class="px-6 pt-6 flex justify-center">
      <div class="w-32 h-32 rounded-full bg-accent/20 flex items-center justify-center text-accent ring-4 ring-accent/30">
        <lucide-angular [img]="HouseIcon" class="w-16 h-16"></lucide-angular>
      </div>
    </figure>
    <div class="card-body items-center text-center">
      <h2 class="card-title font-heading text-2xl text-primary">Let's Learn!</h2>
      <p class="font-bold text-neutral/60">Practice your words every day to become a star.</p>
      <div class="card-actions mt-4 w-full">
        <button class="btn btn-primary btn-lg rounded-full w-full font-heading text-lg shadow-lg hover:-translate-y-1 transition-transform border-b-4 border-orange-600 active:border-b-0 active:translate-y-1">
          Start Playing
        </button>
      </div>
    </div>
  </div>

  <!-- Color Palette & Buttons -->
  <div class="flex flex-wrap gap-4 justify-center">
    <button class="btn btn-secondary rounded-full font-heading text-lg shadow-md">
      Secondary
    </button>
    <button class="btn btn-accent rounded-full font-heading text-lg shadow-md text-neutral">
      Accent
    </button>
    <button class="btn btn-outline btn-primary rounded-full font-heading text-lg">
      Outline
    </button>
  </div>

  <!-- Footer Info -->
  <div class="badge badge-neutral badge-lg font-bold">
    {{ 'app.test' | translate }} (v0.0.1)
  </div>

</div>

<router-outlet />
